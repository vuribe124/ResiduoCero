<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img
            alt="..."
            src="assets/img/team-1-800x800.png"
            class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
          />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8">
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
      {{userInfo.username}}
      </h3>
      <div
        class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
      >
        <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
        {{userInfo.neighborhood}} {{userInfo.address}}
      </div>
      <div class="mb-2 text-blueGray-600 mt-10">
        <i class="fas fa-envelope mr-2 text-lg text-blueGray-400"></i>
        {{userInfo.email}} 
      </div>
      <div class="mb-2 text-blueGray-600">
        <i class="fas fa-phone mr-2 text-lg text-blueGray-400"></i> 
        {{userInfo.phone}} 
      </div>
    </div>
    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <a  (click)="showChangePasswordForm = !showChangePasswordForm"
          style="cursor: pointer;"
           class="font-normal text-red-600">
            ¿Deseas cambiar la contraseña?
          </a>
        </div>
      </div>
      <div *ngIf="showChangePasswordForm" class="mt-4">
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="space-y-4">
          <div>
            <input
              type="password"
              formControlName="newPassword"
              placeholder="Nueva Contraseña"
              class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div class="flex justify-center mt-4">
            <button
              type="submit"
              style="background-color: #48bb78; color: white;"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none transition duration-150"
            >
              Enviar
            </button>
          </div>          
        </form>
      </div>
    </div>
  </div>
</div>
