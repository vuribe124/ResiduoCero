<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
              <div class="relative w-full mb-3 mt-6">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Nueva Contraseña
                </label>
                <input type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Nueva contraseña" formControlName="newPassword" />
              </div>
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Confirmar Contraseña
                </label>
                <input type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Confirmar nueva contraseña" formControlName="confirmPassword" />
              </div>
              <div class="text-center mt-6">
                <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit">
                  Cambiar contraseña
                </button>
              </div>
              <div *ngIf="resetPasswordForm.errors?.notSame && resetPasswordForm.touched" class="error">
                Las contraseñas no coinciden.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
